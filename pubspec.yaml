name: near_and_now
description: A Flutter e-commerce mobile app for Near & Now grocery delivery platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Backend & API
  supabase_flutter: ^2.0.0
  http: ^1.1.0
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation & Routing
  go_router: ^12.1.3
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Authentication
  flutter_otp_text_field: ^1.1.3+2
  pinput: ^3.0.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  url_launcher: ^6.2.1
  image_picker: ^1.0.5
  
  # UI Enhancements
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  animations: ^2.0.11
  flutter_slidable: ^3.0.1
  badges: ^3.1.2
  
  # Forms & Validation
  email_validator: ^2.1.17
  mask_text_input_formatter: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
  
